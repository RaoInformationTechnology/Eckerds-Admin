<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6" *ngIf=transfer>
			<div class="card">
				<div class="card-header card-header-primary">
					<h4 class="card-title">User Details</h4>
					<p class="card-category">Price Check Request</p>
				</div>
				<div class="card-body">
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="myLabel">Name:</label>
									<div class="form-group">
										<label class="bmd-label-floating"></label>
										<input type="text" class="form-control" value="{{transfer.name}}" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="myLabel">Email:</label>
									<div class="form-group">
										<label class="bmd-label-floating"></label>
										<input type="text" class="form-control" value="{{transfer.email}}" readonly="readonly">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="myLabel">Phone:</label>
									<div class="form-group">
										<label class="bmd-label-floating"></label>
										<input type="text" class="form-control" value="{{transfer.phone}}" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="myLabel">Location:</label>
									<div class="form-group">
										<label class="bmd-label-floating"></label>
										<input type="text" class="form-control" value="{{transfer.location}}" readonly="readonly">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="myLabel">Medicines:</label>
									<div class="form-group">
										<label class="bmd-label-floating"></label>
										<input type="text" class="form-control" value="{{transfer.medicines}}" readonly="readonly">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="myLabel">Note:</label>
									<div class="form-group">
										<label class="bmd-label-floating"></label>
										<input type="text" class="form-control" value="{{transfer.note}}" readonly="readonly">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h5>Status: <a (click)="status(transfer.tp_id, transfer.isPublished)" routerLink="/showDetailTransfer/{{transfer.transfer_id}}"><span style="color: blue">{{transfer.isPublished}}</span></a></h5>
							</div>
						</div>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
