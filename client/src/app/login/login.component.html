<div class="container-fluid">
  <div class="row">
    <div class="col-md-1 col-xs-12 col-sm-2">
      
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 text-center">
      <img src="../assets/eckLogoMain.png" class="img-responsive" style="height: 200px; margin:auto;">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-1 col-xs-12">

    </div>
    <div class="col-md-6 col-sm-8 col-xs-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Log In</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating"><i class="fas fa-user fa-fw "> </i> Email</label>

                  <input type="text" class="form-control" name="email" [(ngModel)]="user.email" id="email" required="required">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating"><i class="fas fa-key fa-fw"> </i> Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password" required="required">
                </div>
              </div>
              <div class="col-md-6">
                <p class="msg_error" style="text-align: center;">{{ errmsg }}</p>
                <p class="msg_success" style="text-align: center;">{{ msg }}</p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right" (click)="login(user)">Log In</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
